<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimum Financial API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafbfc;
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 900px;
            width: 100%;
            margin-bottom: 3rem;
        }

        .nav-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
            position: relative;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .nav-card:nth-child(1) { animation-delay: 0.1s; }
        .nav-card:nth-child(2) { animation-delay: 0.2s; }

        .nav-card:hover {
            transform: translateY(-4px);
            border-color: #cbd5e1;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .nav-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }

        .nav-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .nav-description {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .nav-arrow {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #475569;
            opacity: 0;
            transform: translateX(-8px);
            transition: all 0.2s ease;
        }

        .nav-card:hover .nav-arrow {
            opacity: 1;
            transform: translateX(0);
            background: #e2e8f0;
        }

        .status-section {
            margin-bottom: 3rem;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: white;
            color: #374151;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .status-badge.online {
            border-color: #d1fae5;
            background: #f0fdf4;
            color: #065f46;
        }

        .status-badge.offline {
            border-color: #fecaca;
            background: #fef2f2;
            color: #991b1b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .nav-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .nav-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-card {
                padding: 1.25rem;
            }
        }

        /* Focus states for accessibility */
        .nav-card:focus {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        .nav-card:focus:not(:focus-visible) {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-grid" id="navGrid">
            <a href="/admin/" class="nav-card" tabindex="0">
                <div class="nav-icon">‚öôÔ∏è</div>
                <h3 class="nav-title">Admin Panel</h3>
                <p class="nav-description">Manage users, settings, and monitor system performance</p>
                <div class="nav-arrow">‚Üí</div>
            </a>

            <a href="/swagger/" class="nav-card" tabindex="0">
                <div class="nav-icon">üìö</div>
                <h3 class="nav-title">API Documentation</h3>
                <p class="nav-description">Interactive Swagger documentation with live testing capabilities</p>
                <div class="nav-arrow">‚Üí</div>
            </a>
        </div>

        <div class="status-section">
            <div class="status-badge" id="statusBadge">
                <div class="status-dot"></div>
                <span class="status-text">Checking API status...</span>
            </div>
        </div>
    </div>

    <script>
        // Check API health status
        async function checkApiHealth() {
            const statusBadge = document.getElementById('statusBadge');
            const statusDot = statusBadge.querySelector('.status-dot');
            const statusText = statusBadge.querySelector('.status-text');

            try {
                const response = await fetch('/health/');
                if (response.ok) {
                    statusBadge.classList.add('online');
                    statusBadge.classList.remove('offline');
                    statusDot.classList.remove('offline');
                    statusText.textContent = 'API is online and ready';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                statusBadge.classList.add('offline');
                statusBadge.classList.remove('online');
                statusDot.classList.add('offline');
                statusText.textContent = 'API is offline or unreachable';
            }
        }

        // Add click animations to cards
        function addCardInteractions() {
            const cards = document.querySelectorAll('.nav-card');

            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-4px)';
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0)';
                });

                card.addEventListener('click', (e) => {
                    card.style.transform = 'translateY(-2px) scale(0.98)';
                    setTimeout(() => {
                        card.style.transform = 'translateY(-4px)';
                    }, 100);
                });
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Add small delay for better UX
            setTimeout(() => {
                checkApiHealth();
            }, 800);

            addCardInteractions();

            // Refresh health status every 30 seconds
            setInterval(checkApiHealth, 30000);
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            const cards = Array.from(document.querySelectorAll('.nav-card'));
            const currentFocus = document.activeElement;
            const currentIndex = cards.indexOf(currentFocus);

            if (e.key === 'ArrowRight' && currentIndex < cards.length - 1) {
                cards[currentIndex + 1].focus();
                e.preventDefault();
            } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
                cards[currentIndex - 1].focus();
                e.preventDefault();
            } else if (e.key === 'Enter' && currentFocus.classList.contains('nav-card')) {
                currentFocus.click();
            }
        });
    </script>
</body>
</html>
